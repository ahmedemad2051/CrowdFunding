{% extends "layout/base.html" %}
{% block content %}

{% load crispy_forms_tags %}

    <div class=" pt-120 cause_details ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 logIn_form">
                    <div class="login-col-1">
                        <form action="login" method="post">
                            {% csrf_token %}
                            {{ form.username|as_crispy_field }}
                            {{ form.password|as_crispy_field }}

                            <button type="submit" class="btn btn-lg btn-primary btn-block user_button">
                                <i class="fa fa-user"></i> Login
                            </button>

                        </form>
                    </div>

                    <div class="login-col-3">
                        <!--Facebook Login button-->
                        <a href="{% url 'social:begin' 'facebook' %}" class="genric-btn info circle fb_login_button">
                            <i class="fa fa-facebook-square"></i>
                            Log In Via Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
